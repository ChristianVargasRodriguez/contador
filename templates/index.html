<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <div class="p-3 col-4 mx-auto my-4 bg-dark text-light text-center">
        <h2>Contador</h2>
        <h4>NÃºmero de visitas: {{ visitas }}</h4><br>
        <div class="d-flex justify-content-around">
            <form method="post" action="{{ url_for('destroy_session') }}">
                <button type="submit">Reset</button>
            </form>

            <form method="post" action="{{ url_for('add_visits') }}">
                <button type="submit">Agregar +2 visitas</button>
            </form>
        </div><br>
        <div class="d-flex justify-content-around">
            <form method="post" action="{{ url_for('increment_visits') }}">
                <label for="increment">Incrementar contador:</label>
                <input class="d-inline-flex" type="number" id="increment" name="increment" min="1" value="1">
                <button  type="submit">Agregar visitas</button>
            </form>
        </div>
    </div>

</body>
</html>
